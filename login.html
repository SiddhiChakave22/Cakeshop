<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./logincss.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
       
            <img class="logo" src="logof.jpg" width="45px">
            <img class="sideimg" src="loginside2.jpg">
                
        </div>
        <img class="boximg" src="loginbg.jpg">
        <div class="box">
            <form class="myform">
                <h4 class="head">Login</h4>
                <h2 class="head1">Don't have an account? <a href="signin.html">Sign up</a></h2>
                <label class="lb">Email Id</label>
                <br>
                <input type=email class="lbin" placeholder="Email Id">
                <br><br>
                <label class="lb">Password</label>
                <br>
                <input type=password class="lbin" placeholder="Password">
                <br><br>
                <input type="submit" class="sbtn" value="LOGIN">
                
                
            </form>
            
        </div>
    </div>  
</body>
</html>
